<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <title> Breast Cancer prediction </title>
</head>

<body>   
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                
            </a>
      
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
      
                <a class="navbar-item" href="/details">
                    Details
                </a>

                <a class="navbar-item" href="{% url 'predict' %}">
                    Prediction
                </a>
      
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
        
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="https://github.com/datathon21">
                            About
                        </a>
                        <a class="navbar-item" href="https://github.com/datathon21/breast_cancer_prediction">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="https://github.com/datathon21/breast_cancer_prediction/issues/new">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
      
            <!-- <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div> -->
        </div>
    </nav>
    <div class="flex-wrapper">
        <section class="hero is-link">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title pb-6 mgb-medium">
                        {{ msg }}
                    </p>
                    <div class="subtitle pt-3 mgt-medium">
                        <nav class="level">
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading"> Accuracy </p>
                                    <p class="title">{{accuracy}}%</p>
                                </div>
                            </div>
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading"> Precision </p>
                                    <p class="title">{{precision}}%</p>
                                </div>
                            </div>
                            <div class="level-item has-text-centered">
                                <div>
                                    <p class="heading"> Recall </p>
                                    <p class="title">{{recall}}%</p>
                                </div>
                            </div>
                            
                        </nav>
                    </div>
                </div>
            </div>
            <div class="hero-foot">
                <div class="container has-text-centered pb-3">
                    <a class="button is-primary" href="{% url 'predict' %}">predict another one</a>
                </div>
            </div>
        </section>

        <div class="container">

        </div>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Cancer Predictor</strong> by <a href="https://github.com/datathon21/breast_cancer_prediction">Our Project GitHub</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
