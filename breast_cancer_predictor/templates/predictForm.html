                <span aria-hidden="true"></span>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">

                </a>
      
                <a class="navbar-item">

                <div class="navbar-item has-dropdown is-hoverable">

    <div class="container">

        <div class="columns is-mobile">
            <div class="column">
                <form action="">
                    <div class="field">
                        <label for="radius_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="radius_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="textture_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="texture_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="perimeter_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="perimeter_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="area_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="area_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="smoothness_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="smoothness_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="compactness_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="compactness_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="concavity_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="concavity_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="concave_points_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="concave_points_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="symmetry_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="symmetry_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label for="fractal_dimension_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="fractal_dimension_mean" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link"> Submit </button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light"> Cancel </button>
                        </div>
                    </div>
            </div>
        </div>
    
    </div>
