<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <title> Breast Cancer prediction </title>
</head>

<body>   
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                
            </a>
      
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
      
                <a class="navbar-item" href="{% url 'details' %}">
                    Details
                </a>

                <a class="navbar-item" href="{% url 'predict' %}">
                    Prediction
                </a>
      
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
        
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="https://github.com/datathon21">
                            About
                        </a>
                        <a class="navbar-item" href="https://github.com/datathon21/breast_cancer_prediction">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="https://github.com/datathon21/breast_cancer_prediction/issues/new">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
      
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container pb-4">
        <div class="columns is-mobile">
            <div class="column">

            </div>
            <div class="column">
                <form action="/predict/" method="POST">
                    {% csrf_token %}
                    <h2 class="title"> Enter mass cell information </h2>
                    <div class="field">
                        <label for="radius_mean"> Radius Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="radius_mean" name="radius_mean" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="texture_mean"> Texture Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="texture_mean" name="texture_mean" min="0" step="0.01" placeholder="0.00" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="perimeter_mean"> Perimeter Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="perimeter_mean" name="perimeter_mean" min="0" step="0.1" placeholder="0.0" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="area_mean"> Area Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="area_mean" name="area_mean" min="0" step="1" placeholder="0" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="smoothness_mean"> Smoothness Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="smoothness_mean" name="smoothness_mean" min="0" step="0.0001" placeholder="0.0000" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="compactness_mean"> Compactness Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="compactness_mean" name="compactness_mean" min="0" step="0.0001" placeholder="0.0000" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="concavity_mean"> Concavity Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="concavity_mean" name="concavity_mean" min="0" step="0.0001" placeholder="0.0000" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="concave_points_mean"> Concave Points Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="concave_points_mean" name="concave_points_mean" min="0" step="0.0001" placeholder="0.0000" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="symmetry_mean"> Symmetry Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="symmetry_mean" name="symmetry_mean" min="0" step="0.0001" placeholder="0.0000" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="fractal_mean"> Fractal Dimension Mean </label>
                        <div class="control">
                            <input class="input" type="number" id="fractal_mean" name="fractal_mean" min="0" step="0.00001" placeholder="0.00000" required>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" type="submit"> Submit </button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light" href="/"> Cancel </button>
                        </div>
                    </div>
            </div>
            <div class="column">
                
            </div>

        </div>
    
    </div>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Cancer Predictor</strong> by <a href="">Our Project GitHub</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>

    <script src="../static/js/predictForm.js"></script>
</body>

</html>
